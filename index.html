<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Own Instagram Profile</title>
</head>

<body>
    <nav>
        <a href="#" class="logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"
                alt="logo">

        </a>
        <input type="text" placeholder="Search">
        <span class="nav-links">
            <a href="#"> <i class="fas fa-house-user"></i></a>
            <a href="#"><i class="fas fa-paper-plane"></i></a>
            <a href="#"><i class="fas fa-compass"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
        
        </span>
    </nav>
    <div class="container">
        <section class="bio">
            <div class="profile-pic">
                <img src="https://scontent-iad3-1.cdninstagram.com/v/t51.2885-19/s320x320/79006760_600218787380780_1479774000505683968_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_ohc=WlPqK4xCRfEAX8HnCQe&oh=a91ac3e6f075dc20516f1f2398e4224d&oe=5F723A3D
                " alt="profile-pic">
            </div>
            <div class="profile-info">
                <p class="userName">truee_visionary_</p>
                <button>Follow</button>
            </div>
        </section>
        <section class="post"></section>

    </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</body>

</html>
